<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <title>終極密碼</title>
</head>

<body>
  <div class="container">
  <table class="table table-bordered" style="width:400px">
    <thead> 
      <tr>
        <h1 id="hint">0~100</h1>
        <td colspan="4" id="output">0</td>
      </tr>
    </thead>
    <tbody>

      <tr>
        <th scope="row" style="width:25%"><button type="button" class="btn btn-dark" style="width:100%">7</button></th>
        <th scope="row" style="width:25%"><button type="button" class="btn btn-dark" style="width:100%">8</button></th>
        <th scope="row" style="width:25%"><button type="button" class="btn btn-dark" style="width:100%">9</button></th>

      </tr>
      <tr>
        <th scope="row"><button type="button" class="btn btn-dark" style="width:100%">6</button></th>
        <th scope="row"><button type="button" class="btn btn-dark" style="width:100%">5</button></th>
        <th scope="row"><button type="button" class="btn btn-dark" style="width:100%">4</button></th>

      </tr>
      <tr>
        <th scope="row"><button type="button" class="btn btn-dark" style="width:100%">1</button></th>
        <th scope="row"><button type="button" class="btn btn-dark" style="width:100%">2</button></th>
        <th scope="row"><button type="button" class="btn btn-dark" style="width:100%">3</button></th>

      </tr>
      <tr>
        <th scope="row"><button type="button" class="btn btn-dark" style="width:100%">清除</button></th>
        <th scope="row"><button type="button" class="btn btn-dark" style="width:100%">0</button></th>
        <th scope="row"><button type="button" class="btn btn-dark" style="width:100%">確認</button></th>

      </tr>
    </tbody>
  </table>
  </div>
</body>

</html>
<script>
  $('document').ready(function () {
    guestNumber = Math.floor(Math.random() * 100) + 1;
  });
  function inputButton() {
    var output = document.getElementById("output");
    var text = this.innerHTML;
    var hint = document.getElementById("hint");

    switch (text) {
      case "清除":
        output.innerText = "0";
        break;
      case "確認":
        var userName = parseInt(output.innerText);
        if (userName > guestNumber) {
          if (userName < max) {
            max = userName;
          }

        } else if (userName < guestNumber) {
          if (userName > min) {
            min = userName;
          }
        } else {
          alert("過關")
          guestNumber = Math.floor(Math.random() * 100) + 1;
          min = 0; max = 100;

        }
        hint.innerText = min + "~" + max;
        output.innerText = "0";
        break;
      default:
        if (output.innerText == "0") {
          output.innerText = text;
        } else {
          if (output.innerText.length < 2) {
            output.innerText += text;
          }
        }
        break;
    }



  }

  var guestNumber = 0, min = 0, max = 100;

  var inputButtons = document.getElementsByClassName("btn");
  for (var i = 0; i < inputButtons.length; i++) {
    inputButtons[i].onclick = inputButton;
  }
</script>
